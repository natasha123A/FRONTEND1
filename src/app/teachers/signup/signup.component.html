
<div>

  <header class="p-3 bg-success text-dark  bg-opacity-5" style="width: 100%;">
    <div class="container">
      <div class=" text-center d-inline">
        <h2> Result Management System <button id="homebtn" style="position: absolute; right: 5%;" class="btn btn-danger d-inline" (click)="homeFunc()"  > Home</button> </h2> 
      </div>
    </div>
  </header>
  
  <section class="vh-100 bg-dark" >
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-5 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <form [formGroup]="signupForm" (ngSubmit)="userDetail()">
  
                <div class="form-group card-body p-3 text-center">
      
                  <h3 class="mb-3">Sign Up</h3>
                  <p  class="text-danger"> {{errorMessage}}  </p> 
                  <div class="form-outline mb-4">
                    <input type="text" id="Tname" class="form-control form-control-lg" placeholder="Name " formControlName="teacherName" required (click)="changeFunc();"/>
                  </div>
                  
                  <div class="form-outline mb-4">
                    <input type="email" id="mailID" class="form-control form-control-lg" placeholder="Email " formControlName="mail" required (click)="changeFunc();"/>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="tID" class="form-control form-control-lg" placeholder="Teacher ID " formControlName="teacherID" required (click)="changeFunc();"/>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="passwd" class="form-control form-control-lg" placeholder="Password" formControlName="passwd" required (click)="changeFunc();"/>
                  </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit" >Sign Up</button>
                  <hr class="my-4">
                  <div>
                    <p class="mb-0">Allready have an account? <a routerLink="../login" class="text-black-50 fw-bold">Sign In</a></p>
                  </div>
                </div>
  
              </form>   <!-- form end -->
            </div>
          </div>
        </div>
      </div>
    </section>

</div>
